syntax = "proto2";
package simproto;

message Command {
        required string cwd = 1;
        required string command = 2;
        repeated string args = 3;
        repeated Environ environ = 4;
}

message Environ {
        required string key = 1;
        required string value = 2;
}

message ApproveRequest {
        optional string host = 1;
        optional string user = 2;
        optional Command command = 3;
	optional string justification = 4;
}

message ApproveResponse {
        required bool approved = 1;
	optional string comment = 2;
}

message CommandDefinition {
        // Applies if matching any of these commands.
        repeated string command = 1;

        // TODO: Define an argument spec.
}

message EnvironmentDefinition {
        optional string key_regex = 1;
        optional string value_regex = 2;
}

message SimConfig {
        // Where sockets are created.
        required string sock_dir = 1;

        // Administrator group.
        optional string admin_group = 2;

        // Group owner of the socket. AKA approvers group.
        optional string approve_group = 3;

        repeated CommandDefinition safe_command = 4;
        repeated CommandDefinition deny_command = 5;

        // List of safe environments to keep.
        repeated EnvironmentDefinition safe_environment = 6;
}
